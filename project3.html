<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Off</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon"  href="https://cdn.pixabay.com/photo/2016/12/01/13/13/lightbulb-1875255__340.jpg" type="image/x-icon">
    <style>
        #container{
    text-align: center;
}

.On{
    margin:60px;
    background-color:aqua;
 
}
.Off{
    margin:60px;
    background-color:aqua;
}

#btnon,#btnoff{
    background-color:azure;
    font-size: larger;
    border:5px solid black;
    border-radius:10px;
}

#btnon:hover{
    background-color:chartreuse;
}
#btnoff:hover{
    background-color:blueviolet;
}


*{
    margin:auto;
}
    </style>
</head>
<body>

<div id="container">

            <h1 class="heading">Can you turn on or off the light?</h1>
    
       
          <span class="On"><button id="btnon"  onclick="document.getElementById('myimage').src = 'https://media.istockphoto.com/id/1150776990/vector/%C3%B0%C3%B0%C2%B5%C3%B0%C3%B1%C3%B0%C3%B1%C3%B0%C3%B0%C3%B1%C3%B0-2.jpg?s=612x612&w=0&k=20&c=J8qy9IxZ42caK1yDwu8Y9UNhX7fEhHVC-8A_WRXzKTA='"  >Turn on</button></span>
          <img src="https://static.vecteezy.com/system/resources/previews/006/757/534/original/light-bulb-icon-free-vector.jpg" height="400px" width="400px" id="myimage">
          <span class="Off"><button id="btnoff" onclick="document.getElementById('myimage').src= 'https://static.vecteezy.com/system/resources/previews/006/757/534/original/light-bulb-icon-free-vector.jpg'"> Turn off</button></span>
          


        </div>



</div>


    
</body>
</html>
